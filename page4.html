<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  display: flex;
}

.left {
  background-color: #0096FF;
  width: 30%;
  height: 100vh;
  color: white;
  padding: 20px;
}

.right {
  width: 70%;
  padding: 20px;
  text-align: center;
}

.steps {
  list-style-type: none;
  padding: 0;
  margin-top: 20px;
}

.steps li {
  margin-bottom: 10px;
}

input[type="checkbox"] {
  margin-right: 10px;
}

input[type="text"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

button {
  background-color: #0096FF;
  color: white;
  padding: 10px 20px;
  margin-top: 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

/* chat  */
body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            position: relative;
        }

        .chat-container {
            width: 300px;
            height: 400px;
            display: flex;
            flex-direction: column;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
        }

        .chat-header {
            background-color: #0096FF;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-radius: 10px 10px 0 0;
            font-weight: bold;
            position: relative;
        }

        .chat-header .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 16px;
            color: #fff;
        }

        .chat-body {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }

        .message {
            margin-bottom: 10px;
        }

        .message.bot {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }

        .message.user {
            background-color: #0096FF;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
            align-self: flex-end;
        }

        .chat-footer {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        #user-input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #send-button {
            margin-left: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #0096FF;
            color: #fff;
            cursor: pointer;
        }

        #send-button:hover {
            background-color: #007acc;
        }

        .chat-logo {
            width: 50px;
            height: 50px;
            background-color: #0096FF;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 24px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chat-logo:hover {
            background-color: #007acc;
        }
</style>
</head>
<body>

<div class="left">
  <h1>STEPS:</h1>
  <ul class="steps">
    <li><input type="checkbox" checked> Q1. What is the brand of your printer?
      <br> Hp</li>
    <li><input type="checkbox" checked> Q2. Choose the closest option to your issue.
      <br> Connect Printer to Wifi</li>
    <li><input type="checkbox" checked> Q3. Which opertating system do you use?
      <br> Windows</li>
    <li><input type="checkbox"> Q4. Your email?</li>
  </ul>
</div>

<div class="right">
  <h2>Q4. Your email?</h2>
  <input type="text" placeholder="Enter your name">
  <input type="text" placeholder="Enter your email">
  <button onclick="window.location.href='./page5.html'">Next</button>
 
</div>


<!-- chatbot -->
<div class="chat-container" id="chat-container">
  <div class="chat-header">
      Chatbot
      <span class="close-btn" id="close-btn">&times;</span>
  </div>
  <div class="chat-body" id="chat-body">
      <div class="message bot">Hello! How can I help you today?</div>
  </div>
  <div class="chat-footer">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button id="send-button">Send</button>
  </div>
</div>

<div class="chat-logo" id="chat-logo">
  ðŸ’¬
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
      let chatStarted = false;

      function startChat() {
          if (!chatStarted) {
              document.getElementById('chat-body').innerHTML += `<div class="message bot">How can I assist you today?</div>`;
              chatStarted = true;
          }
      }

      function openChat() {
          document.getElementById('chat-container').style.display = 'flex';
          startChat();
      }

      function closeChat() {
          document.getElementById('chat-container').style.display = 'none';
      }

      setTimeout(startChat, 5000); // Start chat after 5 seconds

      document.getElementById('send-button').addEventListener('click', () => {
          const userInput = document.getElementById('user-input').value.trim();
          if (userInput) {
              document.getElementById('chat-body').innerHTML += `<div class="message user">${userInput}</div>`;
              document.getElementById('user-input').value = ''; // Clear the input
              document.getElementById('chat-body').scrollTop = document.getElementById('chat-body').scrollHeight; // Scroll to the bottom
          }
      });

      document.getElementById('user-input').addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
              document.getElementById('send-button').click(); // Send message on Enter key press
          }
      });

      document.getElementById('chat-logo').addEventListener('click', openChat);
      document.getElementById('close-btn').addEventListener('click', closeChat);
  });
</script>
</body>
</html>
